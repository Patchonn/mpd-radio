<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>radio</title>
<script type="text/javascript" src="script/domutils.js"></script>
<script type="text/javascript" src="script/config.js"></script>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/radio.js"></script>
<link rel="stylesheet" href="style/default.css" />
<link rel="stylesheet" href="style/common.css" />
<link rel="stylesheet" href="style/icons.css" />

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<body>
<audio id="stream-player"><source src="" type="audio/mp3"></audio>
<div id="container">
    
    <header>
        <div id="player">
            <div id="controls">
                <button id="play-btn" class="btn"><i class="icon icon-play"></i></button>
                <button id="pause-btn" class="btn hide"><i class="icon icon-pause"></i></button>
                <div id="stream-menu" class="menu">
                    <button class="btn secondary-btn"><i class="icon icon-plus"></i></button>
                    <div id="stream-links" class="menu-content"></div>
                </div>
                <button id="mute-btn" class="btn secondary-btn"><i class="icon icon-volume-up"></i></button>
                <button id="unmute-btn" class="btn secondary-btn hide"><i class="icon icon-volume-mute"></i></button>
                <div id="volume" class="slider"><div></div></div>
                
                <div id="time"><span id="time-elapsed"></span> / <span id="time-length"></span></div>
            </div>
            
            <div id="progress" class="progress"><div id="progress-bar" class="progress-bar"></div></div>
        </div>
        
        <!-- TODO search bar somewhere here, aligned to the right -->
        <!-- TODO upload button to the right of the search input (icon-upload) and a label to drop files on the page somewhere -->
    </header>
    
    
    <div id="content">
        <div id="main">
            <div id="now-playing"></div>
            <div id="recent">
                <div class="pl-header">recently played</div>
                <div class="pl-none">no tracks found</div>
                <div class="pl-list hide"></div>
            </div>
        </div>
        
        <div id="side">
            <div id="queue">
                <div class="pl-header">coming up next</div>
                <div class="pl-none">no tracks found</div>
                <div class="pl-list hide"></div>
            </div>
            
            <div id="uploaded">
                <div class="pl-header">uploads</div>
                <div class="pl-list"></div>
            </div>
            
            <div id="uploads">
                <div id="progress-container"></div>
                <div id="upload-queued"></div>
            </div>
        </div>
    </div>
    
    
    <footer></footer>
    
</div>
</body>
</html>
